    <button onclick="toggleMenu()" class="dropbtn">Menu ▼</button>

    <main>
        <div class="calc_display" style="margin-bottom: 1%;">
          <div class="display_text">
            <span id="wynik"></span><span class="cursor" id="cursor">_</span>
          </div>
        <button class="calc_ca" onclick="reset()">CA</button>
        </div>
        <div class="buttons">
            <button class="calc_button" onclick="wpisywanie('1')">1</button>
            <button class="calc_button" onclick="wpisywanie('2')">2</button>
            <button class="calc_button" onclick="wpisywanie('3')">3</button>
            <button class="calc_button" onclick="oddziel('+')">+</button>
            <button class="calc_button" onclick="wpisywanie('4')">4</button>
            <button class="calc_button" onclick="wpisywanie('5')">5</button>
            <button class="calc_button" onclick="wpisywanie('6')">6</button>
            <button class="calc_button" onclick="oddziel('-')">-</button>
            <button class="calc_button" onclick="wpisywanie('7')">7</button>
            <button class="calc_button" onclick="wpisywanie('8')">8</button>
            <button class="calc_button" onclick="wpisywanie('9')">9</button>
            <button class="calc_button" onclick="oddziel('x')">X</button>
            <button class="calc_button" onclick="wpisywanie('0')">0</button>
            <button class="calc_button" onclick="oddziel('p')">p</button>
            <button class="calc_button">√</button>
            <button class="calc_button" onclick="oddziel('/')">/</button>
        </div>
        <button style="margin-top: 1px; margin-bottom: 20px;" class="calc_eq" onclick="rownanie()">=</button>
        <div style = "padding-bottom: 5px;">
            <p>p - potęgowanie</p>
            <p>√ - pierwiastkowanie (Jeszcze nie zrobione)</p>
            <p>Aby zrestartować kliknij CA (wyniki się na razie nie zapisują)</p>
            <p>Wersja kalkulatora: v1.1</p>
        </div>
    </main>
